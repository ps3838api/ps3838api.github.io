<!DOCTYPE html>
<html>
  <head>
    <title>PS3838 API Doc</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">

    <!--
    ReDoc doesn't change outer page styles
    -->
    <style>
      body {
        margin: 0;
        padding-top: 40px;
      }
      nav {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 100;
      }
      #links_container {
          margin: 0;
          padding: 0;
          background-color: #b50005;
      }
      #links_container li {
          display: inline-block;
          padding: 10px;
          color: white;
          cursor: pointer;
      }
      </style>
  </head>
  <body>
    <nav>
      <ul id="links_container">
      </ul>
    </nav>

    <redoc scroll-y-offset="body > nav"></redoc>

    <script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"> </script>
    
    
      <script>
        function findGetParameter(parameterName) {
          var result = null,
              tmp = [];
          location.search
              .substr(1)
              .split("&")
              .forEach(function (item) {
                tmp = item.split("=");
                if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
              });
          return result;
      }
      var param = findGetParameter("api");
      if (param === 'agent') {
      		var agentUrl = 'https://raw.githubusercontent.com/ps3838api/api-spec/master/OpenAPI/betsapi.yaml';
      		Redoc.init(agentUrl);
      		function onClick() {
      			var url = this.getAttribute('data-link');
      			Redoc.init(url);
      		}
          var $list = document.getElementById('links_container');
          var $listitem = document.createElement('li');
          $listitem.setAttribute('data-link', agentUrl);
          $listitem.innerText = 'Agent API';
          $listitem.addEventListener('click', onClick);
          $list.appendChild($listitem);
	    }else {
        // list of APIS
        var apis = [
          {
            name: 'Customer API',
            url: 'https://raw.githubusercontent.com/ps3838api/api-spec/master/OpenAPI/customerapi.yaml'
          },
          {
            name: 'Lines API',
            url: 'https://raw.githubusercontent.com/ps3838api/api-spec/master/OpenAPI/linesapi.yaml'
          },  
          {
            name: 'Bets API',
            url: 'https://raw.githubusercontent.com/ps3838api/api-spec/master/OpenAPI/betsapi.yaml'
          }    
        ];
        // initially render first API
        Redoc.init(apis[param === 'lines' ? 1 : (param === 'bets' ? 2 : 0) ].url);
        function onClick() {
          var url = this.getAttribute('data-link');
          Redoc.init(url);
        }
        // dynamically building navigation items
        var $list = document.getElementById('links_container');
        apis.forEach(function(api) {
          var $listitem = document.createElement('li');
          $listitem.setAttribute('data-link', api.url);
          $listitem.innerText = api.name;
          $listitem.addEventListener('click', onClick);
          $list.appendChild($listitem);
        });
    }
    </script>
    
  </body>
</html>
