<!DOCTYPE html>
<html>
  <head>
    <title>Pinnacle - B2B Bets API Reference</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
    <style data-styled-components=""></style>
  </head>
  <body>
    <redoc></redoc>
    <script src="https://cdn.jsdelivr.net/npm/redoc@2.0.0-alpha.17/bundles/redoc.standalone.js"> </script>
    <script>
      function findGetParameter(parameterName) {
          var result = null,
              tmp = [];
          location.search
              .substr(1)
              .split("&")
              .forEach(function (item) {
                tmp = item.split("=");
                if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
              });
          return result;
      }
      var isTest = findGetParameter("isTest");
      var url = isTest === 'true' ? 'https://raw.githubusercontent.com/ps3838api/api-spec/testing-branch/OpenAPI/b2b-betsapi-oas.yaml' : "https://raw.githubusercontent.com/ps3838api/api-spec/master/OpenAPI/b2b-betsapi-oas.yaml";
      Redoc.init(url);
    </script>
  </body>
</html>
